<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信提示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 300px;
            color: white;
            text-align: center;
        }
        
        .wechat-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: #2aae67;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .wechat-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }
        
        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .arrow {
            position: relative;
            width: 150px;
            height: 80px;
            margin: 0 auto;
        }
        
        .arrow::before {
            content: "";
            position: absolute;
            right: 10px;
            top: 10px;
            width: 20px;
            height: 20px;
            border-top: 4px solid white;
            border-right: 4px solid white;
            transform: rotate(45deg);
        }
        
        .arrow::after {
            content: "";
            position: absolute;
            right: 30px;
            top: 20px;
            width: 130px;
            height: 4px;
            background-color: white;
        }
    </style>
</head>
